<!DOCTYPE html>
<html lang="en">

 <head>
    <meta charset="utf-8" />
    <title> Web Dev 2</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"/>
</head>
<header>
    <h1> The Choccy Shop</h1>
    <nav>
        <ul>
            <li><a href="{{ url_for('welcome') }}"> Home</a></li>
            <li><a href="{{ url_for('milkchocolate') }}"> Milk Chocolate</a></li>
            <li><a href="{{ url_for('whitechocolate') }}"> White Chocolate </a></li>
            <li><a href="{{ url_for('darkchocolate') }}"> Dark Chocolate</a></li>
            <li><a href="{{ url_for('login') }}"> Log in</a></li>
            <li><a href="{{ url_for('register') }}"> Register</a></li>
            <li><a href="{{ url_for('cart') }}"> Cart</a></li>
            <li><a href="{{ url_for('review') }}"> Review</a></li>
        </ul>
    </nav>
</header>
<body>

    {% block main_content %}
    {% endblock %}
</body>

<footer>
  {% if g.user %}
  <p>User id: {{ g.user }}</p>
  <p><a href="{{ url_for('logout') }}">Logout</a></p>
{% else %}
  <p><a href="{{ url_for('register') }}">Register here</a></p>
  <p><a href="{{ url_for('login') }}">Login here</a></p>
{% endif %}

The Choccy Shop 2021 Â©
</footer>
</html>
